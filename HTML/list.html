<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/pastaword.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/template.css">
    <link rel="stylesheet" href="../CSS/list.css">
    <title>Recipes4U</title>

</head>
<body>
    <header>
        <img src="../images/pastaword.svg" alt="logo" class="logo" >


        <nav class="nav-bar">
        
            <li class="nav-li" id="home"><a href="#">HOME</a></li>
            <li class="nav-li drp-dwn-holder current" id="list"> <span class="list-phone-hover-fix">LIST</span> 
                <ul class="drp-dwn">
                    <li class="drp-dwn-li"><a href="#" target="_blank" id="pasta">Pasta</a></li>
                    <li class="drp-dwn-li" ><a href="#" id="pizza" target="_blank">Pizza</a></li>
                    <li class="drp-dwn-li"><a href="#" id="other" target="_blank">Other</a></li>
                </ul>

            </li>
            <li class="nav-li" id="saved"><a href="#">FAVOURITES</a></li>
            <li class="nav-li" id="about-us"><a href="#">ABOUT US</a></li>
        
        </nav>

    </header>


        <img src="../images/webdesign-viljuska.svg" alt="Fork" class="fork">

        <form class="form" id="form">
            <div class="first-line">
            <input type="text" class="input" placeholder="Type name" id="input" minlength="3" maxlength="15" min="10" max="10000">
            <button class="btn" id="btn">Search</button>
            </div>
            <div class="second-line">
                <div class="rad-btns">
                <input type="radio" class="radio-btn" id="name" name="radio" checked> <label for="name">Name</label>
                <input type="radio" class="radio-btn" id="time" name="radio"> <label for="time">Time</label>
                <input type="radio" class="radio-btn" id="cal" name="radio"> <label for="cal">Max calories</label>
                </div>
                <div class="range-div">
                <input type="range" name="range" id="range" class="range" min="2" max="20" onchange="updateTextInput(this.value)"><label for="range">Results: <span class="rangeValue" id="rangeValue">11</span></label>
                </div>

        </div>
    </form>

    <div class="api-response" id="api-response">

        <div class="no-res">No results...</div>
    
    </div>

    <div class="navigator" id="navigator">

    </div>






    <footer>
        <nav class="nav-bar foot-bar">        
            <li class="nav-li" id="home"><a href="#" target="_blank">HOME</a></li>
            <li class="nav-li" id="list"><a href="#" target="_blank">LIST</a></li>
            <li class="nav-li" id="saved"><a href="#" target="_blank">FAVOURITES</a></li>
            <li class="nav-li" id="about-us" target="_blank"><a href="#">ABOUT US</a></li>
        </nav>


    </footer>

    <script src="../JS/template.js"></script>
    <script src="../JS/list.js"></script>
</body>
</html>
